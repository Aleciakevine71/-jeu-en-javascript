<!DOCTYPE html>
<html> 
    <head> 
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title> deviner le nombre </title>
    </head>
    <body> 
        <h1> deviner un nombre entre 1 et 100 </h1>
        <input id="input-nombre" type="number" min="1" max="100" step="1">
        <button id="button-proposer"> proposer🤞 </button>
        <div class="resultat"> 
            <span id="bas" class="petit"> 1 🤓 </span>
            <span ID="centre"> 😏 </span>
            <span id="haut" class="grand"> 100 </span>
        </div>
        <div id="container" class="container">
        </div>
        <script src="script.js"> </script>
    </body>
</html>
